<body class="d-flex flex-column h-100">
  <header class="bg-white">
      <nav class="navbar p-0">
          <div class="container p-0">
              <div class="row no-gutters justify-content-between w-100">
                  <h1 class="col-md-auto font-weight-bold text-light p-3 m-0 text-responsive text-center">Richard Williams</h1>
                                                                      
                       <!--BStrap Navagation Bar Links-->                  
                      <div class="navbar"> 
                          <a class="col nav-item nav-link" href="index.html">About</a>
                          <a class="col nav-item border-right border-left border-muted nav-link " href="portfolio.html">Portfolio</a>
                          <a class="col nav-item active nav-link" href="contact.html">Contact</a>
                      </div>
                  
              </div>
          </div>
      </nav>
  </header>


  <main>
    <div class="my-3 py-3 bg-white container">
        <h2 class="font-weight-bold">Contact</h2>

        <hr>

        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <input class="form-control" type="text" id="Name" name="name" placeholder="First Name">
                    </div>
                    <div class="col-sm-6 col-12">
                        <input class="form-control" type="text" id="Name" name="name" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Email">Email address</label>
                <input class="form-control" type="email" id="Email" name="email" placeholder='E.g. "jane.smith@hotmail.com"'>
            </div>
            <div class="form-group">
                    <label for="Text">Message</label>
                <textarea class="form-control" id="Text" rows="10" cols="100" placeholder="How are you today?"></textarea>
            </div>
            <button type="submit" class="btn mb-2" value="Submit">Submit</button>
        </form>
    </div>
</main>
   

  <footer>
